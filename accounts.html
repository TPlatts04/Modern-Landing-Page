<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Styles/accounts.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Login/Signup</title>
</head>
<body>

  <main class="mt-5 rounded-5 login-main">
    <!--Login-->
    <div class="container-fluid px-0 row login-wrapper">
      <div class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="login-title mt-5">Login</h1>
        <form class="login-form">
          <label for="email" class="email-label col-xxl-12 mt-5 mb-2">Enter your email: </label>
          <input type="email" name="email" id="email" placeholder="Email:" class="email-input col-xxl-6 form-control">
          <label for="password" class="password-label col-xxl-12 mt-4 mb-2">Enter your password: </label>
          <input type="password" name="password" id="password" placeholder="Password:" class="password-input col-xxl-6 form-control mb-5">
          <button class="submit btn btn-primary px-4 py-2 mb-5" type="submit">Login</button>
        </form>
        <p>Don't have an account with us? <span class="sign-up-text">Sign Up</span> instead</p>
      </div>
    </div>
  </main>

  <!--Sign Up-->
  <main class="mt-5 rounded-5 signup-main">
    <div class="sign-up-wrapper container d-flex flex-column justify-content-center align-items-center">
      <h1 class="login-title mt-5">Sign-Up</h1>
      <form class="login-form">
        <label for="email" class="email-label col-xxl-12 mt-5 mb-2">Enter your email: </label>
        <input type="email" name="email" id="email" placeholder="Email:" class="email-input col-xxl-6 form-control">
        <label for="password" class="password-label col-xxl-12 mt-4 mb-2">Enter your password: </label>
        <input type="password" name="password" id="password" placeholder="Password:" class="password-input col-xxl-6 form-control mb-5">
        <button class="submit btn btn-primary px-4 py-2 mb-5" type="submit">Sign-Up</button>
      </form>
      <p>Already have an account with us? <span class="login-text">Login</span> instead</p>
    </div>
  </main>

  <script src="script-account.js"></script>
</body>
</html>
