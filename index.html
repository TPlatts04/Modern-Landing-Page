<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styless.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Payment Landing Page</title>
</head>
<body>

  <main>
    <!--NavBar-->
    <nav class="container d-flex justify-content-between align-items-center flex-row column-gap-5">
      <div class="image-container">
        <img src="./Secondary FIles/monzo-logo.png" alt="Logo" class="img-fluid logo" width="60">
      </div>
      <div class="sections-container">
        <ul class="d-flex justify-content-center align-content-center flex-row column-gap-5">
          <li>Features</li>
          <li>Pricing</li>
          <li>Help</li>
          <li>Blog</li>
          <li>About Us</li>
        </ul>
      </div>
      <div class="account-buttons d-flex flex-row column-gap-3">
        <button class="login-btn btn px-4">
          Log In
        </button>
        <button class="sign-up-btn btn px-4">
          Sign Up
        </button>
      </div>
    </nav>

    
    <!--Info section-->
    <section class="info-display d-flex justify-content-around align-items-center flex-row">
      <section class="info">
        <div class="information-details container d-flex justify-content-start align-items-left flex-column row-gap-4">
          <h6>START SAVING MONEY</h6>
          <h1>Smart Credit Card For Your Daily Life.</h1>
          <button class="download-btn btn">
            Download <i class="fa-regular fa-circle-down"></i>
          </button>
        </div>
      </section>

      <!--Phone Display-->
      <section class="phone-display">
        <div class="phone-holder container">
          <div class="phone container-fluid">
            
          </div>
        </div>
      </section>
    </section>
  </main>


  <script src="script.js"></script>
</body>
</html>
